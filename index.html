<!DOCTYPE html>
<html>
    <title> Hail Puppies </title>
<head>
    <script src="phaser.js"></script>
</head>
<body>
<script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
        },
        scene: {
        preload: preload,
        create: create,
        update: update
        }
    };
    
    var game = new Phaser.Game(config);
    
    var currentTime;
    var currentTimeText;

    function preload ()
    {
        
    }

    function create ()
    {
        game.stage.backgroundColor = '-webkit-linear-gradient(top, #45484d 0%,#000000 100%)';
        currentTimeText = this.add.text(16,16, 'Time:', { fontSize: '32px', fill: '#FFF'});
    }
    
    function update()
    {
        currentTimeText.setText('Time: ' + new Date());
    }
</script>
</body>
</html>
